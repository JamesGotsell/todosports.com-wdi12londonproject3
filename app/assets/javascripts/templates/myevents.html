<h1>My Favourited Events</h1>
<div id="events-fade-in">
<% _.each(favourites, function(favourite){ %>
  <p>
    <b>Title:</b>
    <%= favourite.get("event").title %>
  </p>

  <p>
    <b>Description</b>
    <%= favourite.get("event").description %>
  </p>

  <p>
    <b>City</b>
    <%= favourite.get("event").city_name %> 
  </p>

  <p>
    <b>Venue</b>
    <%= favourite.get("event").venue_name %>
  </p>
  <button class="tickets">Buy Tickets</button>
</br>
<% }); %>

</div>
