<h1>My Favourited Events</h1>
<div id="events-fade-in">
<% _.each(favourites, function(favourite){ %>
  <ul>
    <li><h3><%= favourite.title %> in <%= favourite.city_name %> </h3></li> 
    <li>At <%= favourite.venue_name %> - <%= favourite.start_time %></li</li>
    <li><%= favourite.description %></li>
    <li><button class="add btn" data-id="<%= favourite.id %>">Buy Ticket</button></li>
  </ul>
</br>
<% }); %>

</div>
