<h1>Listing events</h1>

<div class="navigation-tools">
 <div class="search-bar">
     <input type="search" id="search" placeholder="Enter Search" />
     <button type="submit" id="submit-search">
       <img src="/assets/png/search-icon.png" alt="Search Icon">
     </button>
 </div>

<ul class="events">
  <% _.each(events, function(event){ %>
    <li>
      <ul>
        <li><h3><%= event.title %> in <%= event.city_name %></h3></li>
        <li>At <%= event.venue_name %> - <%= event.start_time %></li>
        <li class="truncate"><%= event.description %></li>
        <li><button class="add btn" data-id="<%= event.id %>">Add</button></li>
      </ul>
    </li>
  <% }); %>
</ul>

<br/>
<div class="buttons">
  <button class="next_page">next page</button>
  <button class="previous_page">previous page</button>
</div>
