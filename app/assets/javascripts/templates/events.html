<!-- i need to get the events information to show here and the google maps with markers-->
<h1>Listing events</h1>

<ul class="events">
  <% _.each(events, function(event){ %>
    <li>
      <ul>
        <li><h3><%= event.title %> in <%= event.city_name %></h3></li>
        <li>At <%= event.venue_name %> - <%= event.start_time %></li>
        <li><%= event.description %></li>
        <li><button class="add btn" data-id="<%= event.id %>">Add</button></li>
      </ul>
    </li>
  <% }); %>
</ul>

<br/>
<div class="buttons">
  <button class="next_page">next page</button>
  <button class="previous_page">previous page</button>
</div>
